<mat-card>
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm" *ngIf="loaded">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        formControlName="title"
        >
      <mat-error *ngIf="form.get('title')!.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
       formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')!.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="infile.click()">add photo</button>
      <input type="file" class="file" (change)="addImage($event)" #infile>
    </div>
    <div class="imagepreview" *ngIf="imagePreview!='' && imagePreview && form.get('image')!.valid ">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
